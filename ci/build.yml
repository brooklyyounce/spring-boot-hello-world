platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk-alpine'

inputs:
- name: hello-world

run:
  path: sh
  args:
    - -exc
    - |
      cd hello-world
      ./mvnw -f main clean install
      cp source-code/target/spring-boot-hello-world-0.0.1-SNAPSHOT.jar  build-output/.
