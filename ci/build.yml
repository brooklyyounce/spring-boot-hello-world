---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven

inputs:
- name: hello-world

outputs:
- name: built-project

run:
  path: sh
  args:
  - -exc
  - |
    cd hello-world
    mvn clean
    mvn install
    cp ./target/spring-boot-hello-world-0.0.1-SNAPSHOT.jar ../built-project/demo.jar
